// Main configuration file for Dagon applications

// Logger settings
log.enabled: true;
log.level: "debug";
log.toStdout: true;
log.timestampTags: false;
log.levelTags: true;

// VFS settings
vfs.appDataFolder: ".dagon";

// Window settings (used in windowed mode)
window.display: 0;
window.width: 1280;
window.height: 720;
window.x: "auto";
window.y: "auto";
window.resizable: true;
window.hiDPI: true;
window.title: "Dagon";
window.HDROutput: false;

// Display settings
fullscreen: false;
vsync: 0;
stepFrequency: 60;
hideConsole: false;

// Locale settings
locale: "en_US";

// OpenGL settings
gl.debugOutput: true;
gl.outputColorProfile: "Gamma22";
gl.anisotropicFiltering: false;
gl.defaultTextureAnisotropy: 8;
gl.shaderCache.enabled: false;
