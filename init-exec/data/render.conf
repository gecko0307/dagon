// Anti-aliasing settings
fxaa.enabled: true;

// SSAO settings
ssao.enabled: true;
ssao.samples: 20;
ssao.radius: 0.2;
ssao.power: 5.0;
ssao.denoise: 0.5;
ssao.denoiseDepthAware: true;
ssao.occlusionBufferDetail: 1.0;

// Glow settings
glow.enabled: false;
glow.viewScale: 0.33;
glow.threshold: 0.8;
glow.intensity: 0.2;
glow.radius: 5;

// HDR settings
hdr.tonemapper: "Filmic";
hdr.exposure: 1.0;
hdr.autoexposure: false;
hdr.keyValue: 0.5;
hdr.exposureAdaptationSpeed: 2.0;

// Vignetting settings
vignette.enabled: false;
vignette.strength: 1.0;
vignette.size: [0.5, 0.3];
vignette.roundness: 1.0;
vignette.feathering: 0.4;

// Motion blur settings
motionBlur.enabled: false;
motionBlur.samples: 16;
motionBlur.framerate: 24;
motionBlur.randomness: 0.2;
motionBlur.minDistance: 0.01;
motionBlur.maxDistance: 1.0;
motionBlur.radialBlurAmount: 0.0;

// Lens distortion settings
lensDistortion.enabled: false;
lensDistortion.scale: 1.0;
lensDistortion.dispersion: 0.1;

// Depth of Field settings
dof.enabled: false;
dof.autofocus: true;
dof.focalDepth: 1.5;
dof.focalLength: 5.0;
dof.fStop: 2.0;
dof.manual: 0;
dof.nearStart: 1.0;
dof.nearDistance: 2.0;
dof.farStart: 1.0;
dof.farDistance: 3.0;

// Color correction settings
cc.brightness: 0.0;
cc.contrast: 1.0;
cc.saturation: 1.0;

// LUT color grading settings
lut.enabled: false;
lut.file: "data/__internal/textures/lut.png";

// Sharpening settings
sharpening.enabled: false;
sharpening.strength: 0.5;

// Pixelization settings
pixelization.enabled: false;
pixelization.pixelSize: 1;
