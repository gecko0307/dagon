// Main configuration file for Dagon applications

// Logger settings
log.enabled: 1;
log.level: "debug";
log.toStdout: 1;
log.timestampTags: 0;
log.levelTags: 1;

// VFS settings
vfs.appDataFolder: ".dagon";

// Window settings (used in windowed mode)
window.width: 1280;
window.height: 720;
window.x: "auto";
window.y: "auto";
window.resizable: 1;
window.hiDPI: 0;
window.title: "Dagon template application";

// Display settings
fullscreen: 0;
vsync: 1;
stepFrequency: 60;
hideConsole: 0;

// Locale settings
locale: "en_US";

// OpenGL settings
gl.debugOutput: 1;
gl.shaderCache.enabled: 0;
