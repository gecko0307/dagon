name: CI

on: 
  push:
    branches: [ master ]
    paths:
    - 'src/*'
    - 'extensions/*'
    - 'shaders/*'
    - 'dub.json'
    - '.github/workflows/*'
  pull_request:
    branches: [ master ]
    paths:
    - 'src/*'
    - 'extensions/*'
    - 'shaders/*'
    - 'dub.json'
    - '.github/workflows/*'

jobs:
  test:
    name: Dub Tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dc: [dmd-latest, ldc-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: dlang-community/setup-dlang@v1
        with:
          compiler: ${{ matrix.dc }}
      - name: Run tests
        run: dub test
